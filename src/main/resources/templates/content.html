<!DOCTYPE html>
<html lang = "en" layout:decorate = "~{layouts/layout1}"

      xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Pet Sitting - Free Bootstrap 4 Template by Colorlib</title>

<body layout:fragment = "content">
<section class = "hero-wrap hero-wrap-2" data-stellar-background-ratio = "0.5" style = "background-image: url('../static/images/bg_2.jpg');">
    <div class = "overlay"></div>
    <div class = "container">
        <div class = "row no-gutters slider-text align-items-end">
            <div class = "col-md-9 ftco-animate pb-5">
                <p class = "breadcrumbs mb-2"><span class = "mr-2"><a href = "index.html">Home <i class = "ion-ios-arrow-forward"></i></a></span> <span>Contact <i class = "ion-ios-arrow-forward"></i></span></p>
                <h1 class = "mb-0 bread">Contact</h1>
            </div>
        </div>
    </div>
</section>

<section class = "ftco-section bg-light">
    <div class = "container">
        <div class = "row justify-content-center">
            <div class = "col-md-6 text-center mb-5">
                <h2 class = "heading-section">Contact Form #03</h2>
            </div>
        </div>
        <div class = "row justify-content-center">
            <div class = "col-md-12">
                <div class = "wrapper">
                    <div class = "row mb-5">
                        <div class = "col-md-3">
                            <div class = "dbox w-100 text-center">
                                <div class = "icon d-flex align-items-center justify-content-center">
                                    <span class = "fa fa-map-marker"></span>
                                </div>
                                <div class = "text">
                                    <p><span>Address:</span> 198 West 21th Street, Suite 721 New York NY 10016</p>
                                </div>
                            </div>
                        </div>
                        <div class = "col-md-3">
                            <div class = "dbox w-100 text-center">
                                <div class = "icon d-flex align-items-center justify-content-center">
                                    <span class = "fa fa-phone"></span>
                                </div>
                                <div class = "text">
                                    <p><span>Phone:</span> <a href = "tel://1234567920">+ 1235 2355 98</a></p>
                                </div>
                            </div>
                        </div>
                        <div class = "col-md-3">
                            <div class = "dbox w-100 text-center">
                                <div class = "icon d-flex align-items-center justify-content-center">
                                    <span class = "fa fa-paper-plane"></span>
                                </div>
                                <div class = "text">
                                    <p><span>Email:</span> <a href = "mailto:info@yoursite.com">info@yoursite.com</a></p>
                                </div>
                            </div>
                        </div>
                        <div class = "col-md-3">
                            <div class = "dbox w-100 text-center">
                                <div class = "icon d-flex align-items-center justify-content-center">
                                    <span class = "fa fa-globe"></span>
                                </div>
                                <div class = "text">
                                    <p><span>Website</span> <a href = "#">yoursite.com</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "row no-gutters">
                        <div class = "col-md-7">
                            <div class = "contact-wrap w-100 p-md-5 p-4">
                                <h3 class = "mb-4">Contact Us</h3>
                                <form class = "contactForm" id = "contactForm" method = "POST" name = "contactForm">
                                    <div class = "row">
                                        <div class = "col-md-6">
                                            <div class = "form-group">
                                                <label class = "label" for = "name">Full Name</label>
                                                <input class = "form-control" id = "name" name = "name" placeholder = "Name" type = "text">
                                            </div>
                                        </div>
                                        <div class = "col-md-6">
                                            <div class = "form-group">
                                                <label class = "label" for = "email">Email Address</label>
                                                <input class = "form-control" id = "email" name = "email" placeholder = "Email" type = "email">
                                            </div>
                                        </div>
                                        <div class = "col-md-12">
                                            <div class = "form-group">
                                                <label class = "label" for = "subject">Subject</label>
                                                <input class = "form-control" id = "subject" name = "subject" placeholder = "Subject" type = "text">
                                            </div>
                                        </div>
                                        <div class = "col-md-12">
                                            <div class = "form-group">
                                                <label class = "label" for = "#">Message</label>
                                                <textarea class = "form-control" cols = "30" id = "message" name = "message" placeholder = "Message" rows = "4"></textarea>
                                            </div>
                                        </div>
                                        <div class = "col-md-12">
                                            <div class = "form-group">
                                                <input class = "btn btn-primary" type = "submit" value = "Send Message">
                                                <div class = "submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class = "col-md-5 d-flex align-items-stretch">
                            <div class = "info-wrap w-100 p-5 img" style = "background-image: url(../static/images/img.jpg);">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class = "map" id = "map"></div>

<script src = "../static/js/google-map.js"></script>
<script src = "../static/js/main.js"></script>
<script>
    //NV메뉴 해당 페이지 표시
    window.addEventListener ('DOMContentLoaded', (event) => {
        // 현재 페이지 URL 가져오기
        var currentURL = window.location.pathname;

        // 모든 네비게이션 항목을 가져와서 순환
        var navItems = document.querySelectorAll ('.nav-item');
        for (var i = 0; i < navItems.length; i++) {
            var navLink = navItems[i].querySelector ('.nav-link');
            var href = navLink.getAttribute ('href');

            // 현재 페이지와 href 속성이 일치하면 "active" 클래스 추가
            if (currentURL === href) {
                navItems[i].classList.add ('active');
            }
        }
    });
</script>
</body>
