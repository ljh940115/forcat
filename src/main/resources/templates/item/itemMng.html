<!DOCTYPE html>
<html layout:decorate = "~{layouts/layout1}"
      xmlns:layout = "http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th = "http://www.thymeleaf.org">

<head>

    <!-- 사용자 스크립트 추가 -->
    <script th:inline = "javascript">
        $ (document).ready (function () {
            $ ("#searchBtn").on ("click", function (e) {
                e.preventDefault (); // preventDefault를 이용해 form 태그 전송 막기
                page (0); // 검색 동작 시 페이지 번호를 0부터 조회하도록 설정
            });
        });

        function page (page) {
            var searchDateType = $ ("#searchDateType").val ();
            var searchSellStatus = $ ("#searchSellStatus").val ();
            var searchBy = $ ("#searchBy").val ();
            var searchQuery = $ ("#searchQuery").val ();

            location.href = "/admin/items/" + page
                + "?searchDateType=" + searchDateType
                + "&searchSellStatus=" + searchSellStatus
                + "&searchBy=" + searchBy
                + "&searchQuery=" + searchQuery;
        }
    </script>

    <!-- 사용자 CSS 추가 -->
    <style>
        select {
            margin-right: 10px;
        }
    </style>
</head>

<body>
<div layout:fragment = "content">
    <form method = "get" role = "form" th:action = "@{'/admin/items/' + ${items.number}}" th:object = "${items}">
        <table class = "table">
            <thead>
            <tr>
                <td>상품아이디</td>
                <td>상품명</td>
                <td>상태</td>
                <td>등록자</td>
                <td>등록일</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "item, status: ${items.getContent()}">
                <td th:text = "${item.id}"></td>
                <td>
                    <a th:href = "'/admin/item/'+${item.id}" th:text = "${item.itemNm}"></a>
                </td>
                <td th:text = "${item.itemSellStatus == T(com.forcat.forcat.entity.ItemSellStatus).SELL} ? '판매중' : '품절'"></td>
                <td th:text = "${#authentication.principal.username}"></td>
                <td th:text = "${item.regDate}"></td>
            </tr>
            </tbody>
        </table>

        <div th:with = "start=${(items.number/maxPage)*maxPage + 1}, end=(${(items.totalPages == 0) ? 1 : (start + (maxPage - 1) < items.totalPages ? start + (maxPage - 1) : items.totalPages)})">
            <ul class = "pagination justify-content-center">

                <li class = "page-item" th:classappend = "${items.first}?'disabled'">
                    <a aria-label = 'Previous' class = "page-link pageMove" th:onclick = "'javascript:page(' + ${items.number - 1} + ')'">
                        <span aria-hidden = 'true'>이전</span>
                    </a>
                </li>

                <!-- 페이지 번호 버튼들 -->
                <li class = "page-item" th:classappend = "${items.number eq page-1}?'active':''" th:each = "page: ${#numbers.sequence(start, end)}">
                    <a class = "page-link" th:inline = "text" th:onclick = "'javascript:page(' + ${page - 1} + ')'">[[${page}]]</a>
                </li>

                <!-- Next 버튼 -->
                <li class = "page-item" th:classappend = "${items.last}?'disabled'">
                    <a aria-label = 'Next' class = "page-link pageMove" th:onclick = "'javascript:page(' + ${items.number + 1} + ')'">
                        <span aria-hidden = 'true'>다음</span>
                    </a>
                </li>

            </ul>
        </div>

        <div class = "form-inline justify-content-center" th:object = "${itemSearchDto}">
            <select class = "form-control" style = "width:auto;" th:field = "*{searchDateType}">
                <option value = "all">전체기간</option>
                <option value = "1d">1일</option>
                <option value = "1w">1주</option>
                <option value = "1m">1개월</option>
                <option value = "6m">6개월</option>
            </select>
            <select class = "form-control" style = "width:auto;" th:field = "*{searchSellStatus}">
                <option value = "">판매상태(전체)</option>
                <option value = "SELL">판매</option>
                <option value = "SOLD_OUT">품절</option>
            </select>
            <select class = "form-control" style = "width:auto;" th:field = "*{searchBy}">
                <option value = "itemNm">상품명</option>
                <option value = "createdBy">등록자</option>
            </select>
            <input class = "form-control" placeholder = "검색어를 입력해주세요" th:field = "*{searchQuery}" type = "text">
            <button class = "btn btn-primary" id = "searchBtn" type = "submit">검색</button>
        </div>
    </form>
</div>
</body>
</html>
